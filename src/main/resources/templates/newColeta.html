<!DOCTYPE html>
<html lan="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"><!-- comment -->
        <title>Coleta</title><!-- comment -->
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
              crossorigin="anonymous">
    </head>
    <body>
        <div class="container" align="center">
            <h1>Adicionar coleta</h1>
            <form action="#" th:action="@{/coleta/save}" th:object="${coleta}" method="POST">
                <input type="text" th:field="*{nomeItem}" placeholder="Nome do item" class="form-control mb-4 col-4">
                <input type="text" th:field="*{nivelPerigo}" placeholder="Nível de perigo" class="form-control mb-4 col-4">
                <input type="text" th:field="*{tamanho}" placeholder="Tamanho" class="form-control mb-4 col-4">
                <input type="text" th:field="*{quantidade}" placeholder="Quantidade" class="form-control mb-4 col-4">
                <button type="submit" class="btn btn-info col-2">Salvar</button>
            </form>
            <hr>
            <div class="container" align="center">
                <footer class="container">
                    <a th:href="@{/}">Voltar para a página inicial</a>
                </footer>
            </div>
        </div>
    </body>
</html>
