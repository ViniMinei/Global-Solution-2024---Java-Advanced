<!DOCTYPE html>
<html lan="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"><!-- comment -->
        <title>Coleta</title><!-- comment -->
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
              crossorigin="anonymous">
    </head>
    <body>
        <div class="container" align="center">
            <table style="width: 80%" border="1" class="table table-stripped table-responsive-md">
                <thead>
                <tr>
                    <th>Nome do item</th>
                    <th>Nível de perigo</th>
                    <th>Tamanho</th>
                    <th>Quantidade</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="coleta:${allColetaList}">
                    <td th:text="${coleta.nomeItem}"></td>
                    <td th:text="${coleta.nivelPerigo}"></td>
                    <td th:text="${coleta.tamanho}"></td>
                    <td th:text="${coleta.quantidade}"></td>
                    <td>
                        <a th:href="@{/coleta/showFormForUpdate/{id}(id=${coleta.id})}" class="btn btn-primary">Update</a><!-- comment -->
                        <a th:href="@{/coleta/deleteColeta/{id}(id=${coleta.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <hr>
        <div class="container" align="center">
            <footer class="container">
                <a th:href="@{/}">Voltar para a página inicial</a>
            </footer>
        </div>
    </body>
</html>
