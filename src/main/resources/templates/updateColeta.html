<!DOCTYPE html>
<html lan="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"><!-- comment -->

        <title>Coleta</title><!-- comment -->

        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
              crossorigin="anonymous">
    </head>
    <body>
    <div class="container" align="center">
        <h1>Atualizar Coleta</h1>
        <form action="#" th:action="@{/coleta/save}" th:object="${coleta}" method="POST">
            <input type="hidden" th:field="*{id}"/>
            <input type="text" th:field="*{nomeItem}" class="form-control mb-4 col-4">
            <input type="text" th:field="*{nivelPerigo}" class="form-control mb-4 col-4">
            <input type="text" th:field="*{tamanho}" class="form-control mb-4 col-4">
            <input type="text" th:field="*{quantidade}" class="form-control mb-4 col-4">
            <button type="submit" class="btn btn-info col-2">Atualizar</button>
        </form>
    </div>
    <hr>
        <div class="container" align="center">
            <footer class="container">
                <a th:href="@{/}">Voltar para a p√°gina inicial</a>
            </footer>
        </div>
    </body>
</html>
